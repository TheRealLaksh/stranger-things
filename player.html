<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger Things — Player</title>
    <link rel="icon" type="image/jpeg" href="assets/images/favicon.jpg">

    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>

    <!-- TOP-LEFT BACK ARROW -->
    <button id="backButtonTop" aria-label="Back to library" class="back-arrow">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"></path>
        </svg>
    </button>

    <!-- PLAYER WRAPPER -->
    <div class="player-wrapper">

        <!-- Title Overlay -->
        <div class="player-header fade-up">
            <h1 id="episodeTitle">Episode</h1>
            <p id="episodeMeta">Now Playing</p>
        </div>

        <!-- VIDEO LAYER -->
        <div class="video-container">
            <video id="videoPlayer" class="video" preload="auto">
                <source id="videoSource" src="" type="video/*">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- GESTURE ZONES -->
        <div class="gesture-zone" id="gesture-left" aria-hidden="true"></div>
        <div class="gesture-zone" id="gesture-center" aria-hidden="true"></div>
        <div class="gesture-zone" id="gesture-right" aria-hidden="true"></div>

        <!-- FEEDBACK HUD -->
        <div id="gestureFeedback" class="gesture-feedback" aria-hidden="true">100%</div>

        <!-- CONTROLS (floating glass capsule) -->
        <div class="controls-container" id="controls">

            <div class="top-row">
                <button id="backButton" class="ctrl-circle" aria-label="Back">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                </button>
                <div class="time-display" id="currentTime">0:00 / 0:00</div>
            </div>

            <div class="progress-wrap">
                <div class="progress-bar" id="progressContainer">
                    <div class="progress-buffer" id="progressBuffer"></div>
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-hover" id="progressHover">0:00</div>
            </div>

            <div class="control-capsule">
                <button id="playPause" class="ctrl-big" aria-label="Play">
                    <!-- play icon placeholder; toggled by JS -->
                    <svg id="iconPlay" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5 3v18l15-9z"></path>
                    </svg>
                    <svg id="iconPause" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                        <path d="M6 19h4V5H6v14zM14 5v14h4V5h-4z"></path>
                    </svg>
                </button>

                <div class="left-controls">
                    <button id="muteBtn" class="ctrl-circle" aria-label="Mute">
                        <svg id="iconVol" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
                        </svg>
                        <svg id="iconMute" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                            <path d="M16.5 12l4.5 4.5L20 18l-4.5-4.5L11 7l.5-.5 9 9L16.5 12z"></path>
                        </svg>
                    </button>

                    <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.8" class="volume-range" aria-label="Volume">
                </div>

                <div class="right-controls">
                    <button id="speedBtn" class="ctrl-small" aria-label="Speed">1x</button>
                    <button id="fullscreenBtn" class="ctrl-circle" aria-label="Fullscreen">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9V3h6"></path><path d="M21 15v6h-6"></path><path d="M21 3h-6v6"></path><path d="M3 21h6v-6"></path>
                        </svg>
                    </button>
                    <button id="nextEpBtn" class="ctrl-small" aria-label="Next">Next →</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>
